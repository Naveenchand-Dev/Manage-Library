<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
</head>
<body>
<h1>My Library</h1>
    <ul>
        {% if books == []:  %}
        <p>Library is Empty</p>
        {% endif %}
        {% for book in books %}
        <a href="{{ url_for('delete', id=book.id) }}">Delete</a>
        <li>{{ book["title"] }} - {{ book["author"] }} - {{ book["rating"]}}</li>
        <a href="{{ url_for('edit', id=book.id) }}">Edit Rating</a>
        {% endfor %}
    </ul>
    
<a href="{{ url_for('add') }}">Add New Book</a>
</body>
</html>
